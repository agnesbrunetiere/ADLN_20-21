<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Group Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="walkingsim.css" rel="stylesheet">

  <script src="https://d3js.org/d3.v5.min.js"></script>    
  <script src="../asset/js/adln.js"></script>
  <script src="../asset/js/fictionGene-v3.js"></script>
  <script src="../asset/js/afficheSVG.js"></script>
  <script src="main.js" defer></script>	


</head>

<body>
  <div id='tableOmeka'></div> 
  <div id="svg-container"></div>

<div id="Wrapper">

    <div class="Menu" id="test">
        <button class="MenuItem"  id="Item1" onclick="visible_Button()">Chair</button>
        <div class="DropdownContent" id="Dropdown1">
          <a href="#" id="ChairMom" onclick="change_image(this.id)">From mom</a>
          <a href="#" id="ChairStreet" onclick="change_image(this.id)">From the streets</a>
          <a href="#" id="ChairShop" onclick="change_image(this.id)">From a luxurious shop</a>
        </div>

        <!--Set id and onclick properties for each a-->
        <button class="MenuItem MenuItemHidden" id="Item2" onclick="visible_Button()" >Floorlamp</button>
        <div class="DropdownContent" id="Dropdown2">
          <a href="#"id="FloorLampMom"onclick="change_image(this.id)">From mom</a>
          <a href="#"id="FloorLampThrift"onclick="change_image(this.id)">From the thrift store</a>
          <a href="#"id="FloorLampIkea"onclick="change_image(this.id)">From Ikea</a>
        </div>

        <button class="MenuItem MenuItemHidden" id="Item3"onclick="visible_Button()">Flower Pot</button>
        <div class="DropdownContent" id="Dropdown3">
          <a href="#"id="FlowerPotLover"onclick="change_image(this.id)">From a lover</a>
          <a href="#"id="FlowerPotField"onclick="change_image(this.id)">From a nearby field</a>
          <a href="#"id="FlowerPotShop"onclick="change_image(this.id)">From a local shop</a>
        </div>

        <button class="MenuItem MenuItemHidden" id="Item4"onclick="visible_Button()">Lamp</button>
        <div class="DropdownContent" id="Dropdown4">
          <a href="#"id="LampOn"onclick="change_image(this.id)">Turn on</a>
          <a href="#"id="LampOff"onclick="change_image(this.id)">Turn off</a>
        </div>

        <button class="MenuItem MenuItemHidden" id="Item5"onclick="visible_Button()">Gift Card</button>
        <div class="DropdownContent" id="Dropdown5">
          <a href="#"id="IkeaUse"onclick="change_image(this.id)">Use it</a>
          <a href="#"id="IkeaGive"onclick="change_image(this.id)">Give it to brother who's going to college</a>
        </div>

        <button class="MenuItem MenuItemHidden" id="Item6"onclick="visible_Button()">Cabinet</button>
        <div class="DropdownContent" id="Dropdown6">
          <a href="#"id="CabinetSell"onclick="change_image(this.id)">Sell it</a>
          <a href="#"id="CabinetMom"onclick="change_image(this.id)">Give it to mom because she needs it</a>
          <a href="#"id="CabinetKeep"onclick="change_image(this.id)">Keep it because it looks nice</a>
        </div>
    </div>

    <div id="DrawingSpace">
        <!--This is where you can add more img's for each object-->
        <img id="ChairImage" >
        <img src="images/null.png" id="FloorLampImage">
        <img src="images/null.png" id="FlowerPotImage">
        <img src="images/null.png" id="FamilyImage">
        <img src="images/null.png" id="LampImage">
        <img src="images/null.png" id="IkeaImage">
        <img src="images/null.png" id="CoffeeTableImage">
        <img src="images/null.png" id="CabinetImage">


    </div>
    
    <div id="LetterSpace">
        <!--This is where you can add more p's for each line in the letter-->
        <p id="Line1"></p>
        <p id="Line2"></p>
        <p id="Line3"></p>
        <p id="Line4"></p>
        <p id="Line5"></p>
        <p id="Line6"></p>



    </div>

</div>
<script src="walkingsim.js"></script>
</body>

</html>
